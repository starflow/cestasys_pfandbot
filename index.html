<!DOCTYPE html>
<html>
  <head>
    <title>Pfandflaschen Bot</title>
  </head>
  <body>
    <div id="state">
      <b>State:</b> Idle
    </div>

    <form id="login_form"
          action="http://koeln.pennergame.de/login/check/"
          method="POST"
          target="request_window">

      <label for="username">ID:</label>
      <input type="text" name="username" id="username" value="">

      <label for="password">PW:</label>
      <input type="password" name="password" id="password" value="">

      <input id="login" type="button" value="Login">
      <input id="logout" type="button" value="Logout"><br/><br/>
      <input id="start_collecting" type="button" value="Pfandsammeln Start">
      <input id="stop_collecting" type="button" value="Pfandsammeln Stop">
      <input id="start_bot" type="button" value="Pfandflaschen Bot Starten">
      <input id="stop_bot" type="button" value="Pfandflaschen Bot Stoppen">
    </form>


    <form id="logout_form"
          action="http://koeln.pennergame.de/logout/"
          method="POST"
          target="request_window">
    </form>


    <h2>Dev Settings</h2>
    <form id="pfandsammel_form"
          action="http://koeln.pennergame.de/activities/bottle/"
          method="POST"
          target="request_window">

      <b>Pfandsammeln Begin</b><br/>

      <label for="sammeln">Zeit:</label>
      <input type="text" name="sammeln" id="sammeln" value="10">

      <label for="konzentrieren">Konzentrieren:</label>
      <input type="text" name="konzentrieren" value="1">
      <input type="submit" value="Start">
    </form>


    <form id="pfandsammel_cancel_form"
          action="http://koeln.pennergame.de/activities/bottle/"
          method="POST"
          target="request_window">

      <b>Pfandsammeln Cancel</b><br/>

      <label for="pfandsammel_type">Type:</label>
      <input type="text" name="type" value="1">

      <label for="pfandsammel_time">Time:</label>
      <input type="text" name="time" value="10">

      <label for="cancel">Cancel:</label>
      <input type="text" name="cancel" value="1">

      <input type="submit" name="Submit2" value="Abbrechen">
    </form>


    <form id="clearpfand_form"
          action="http://koeln.pennergame.de/activities/bottle/"
          method="POST"
          target="request_window">

      <b>Einkaufwagen leeren</b><br/>

      <label for="type">Type:</label>
      <input type="text" name="type" value="1">

      <label for="time">Time:</label>
      <input type="text" name="time" value="">

      <label for="bottlecollect_pending">Bottlecollect_pending:</label>
      <input type="text" name="bottlecollect_pending" value="True">

      <input type="submit" name="Submit2" value="Einkaufswagen ausleeren">
    </form>

    <br/>
    <br/>
    <iframe src=""
            name="request_window"
            width="1"
            height="1"
            frameBorder="0">
    </iframe><br/>

    <script src="./script.js"></script>
  </body>
</html>
